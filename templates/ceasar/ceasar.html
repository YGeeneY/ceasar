<!DOCTYPE html>
<html lang="en">

<head>
{% block head %}
{% endblock head %}
</head>

<body>

<style>
textarea{
  resize: none;
  width: 95%;
  height: 250px;
  margin-left: 2%;
  margin-top: 10px
}
</style>

<div class="container" style="margin-top: 50px">
    {% block story %}
    {% endblock %}
    <hr/>
    <div class="row">
        <!-- Left textbox -->
        <div class="col-md-5">
            <textarea name="text" id="text-to-process" placeholder="Enter text here"></textarea>
        </div><!-- Left textbox ends -->

        <!-- central area -->
        <div class="col-md-2">
            <div class="input-group input-group-lg" style="margin-top: 10px">
              <span class="input-group-addon" id="sizing-addon1">ROT</span>
              <input id="rot-input" value="1" type="number" min="1" max="26" class="form-control" aria-describedby="sizing-addon2">

            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-6">
                    <button id="decode-btn" class="btn">decode</button>
                </div>

                <div class="col-md-6">
                    <button id="encode-btn" class="btn">encode</button>
                </div>
            </div>
        </div><!-- central area ends -->

        <!-- Right textbox -->
        <div class="col-md-5">
            <textarea readonly id="output" placeholder="decoded text will be here">{{ decode }}</textarea>
        </div><!-- Right textbox ends -->
    </div>


    <div class="row">
            <div id="alert" class="alert alert-warning" role="alert" style="display: none">Message</div>
    </div>

    <div id="Frequency_chart" style="width: 900px; margin: 0 auto;"> </div>

    {% block jscript %}
    {% endblock jscript %}
</div>

</body>
</html>
